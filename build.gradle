plugins {
    id 'java'
}

group 'com.greedlab'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.commons', name: 'commons-compress', version: '1.18'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
